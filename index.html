<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecondChance Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-card" id="loginCard">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-img" id="profileImg">

    <h2>SecondChance</h2>
    <p>Smart Redistribution Platform</p>

    <form id="loginForm">
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>

        <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
